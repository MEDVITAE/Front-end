<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAE - Ranking</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/telaRanking.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div className="flexContainer">
        <div className="imgOnda">
            <img className="imgOndaDentro" src="../assets/ONDA - PROXIMA DOAÇÃO.svg" alt="" style="width: 28.1%;" />
        </div>
        <div className="imgLogo">
            <img className="imgOndaDentro" src="../assets/LogoVitai.png" alt="" style="width: 65%;" />
        </div>
        <div className="menu">
            <h1 className="rowdies bold-30">Nome usuário</h1>
            <div className="menuItens">
                <a href="" className="now roboto sbold-20">Perfil</a>
                <a href="" className="item roboto sbold-20">Ver mapa</a>
                <a href="" className="item roboto sbold-20">Quiz de Aptidão</a>
                <a href="" className="item roboto sbold-20">Histórico de Doações</a>
                <a href="" className="item roboto sbold-20">Agendar Doação</a>
                <a href="" className="item roboto sbold-20">Ranking</a>
            </div>
            <button className="btn bg-vermelhoClaro">Sair</button>
        </div>
        <div className="containerAptidao">
            <h1 className="rowdies bold-30" style="font-size: 23px;">RANKING</h1>
            <br />
            <canvas id="myChart" style="width: 1000px; height: 1100px; margin-left: 15%;"></canvas>
            <div className="fraseRanking">
                <h3 className="rowdies bold-30" style="font-size: 18px;">Sua posição no Ranking: 10° posição</h3>
            </div>
        </div> 
        <div className="imgTuboEnsaio">
            <div className="tiposDoacao">
                <h1 className="rowdies bold-30" style="font-size: 27px;">Regras de Pontuação</h1>
                <br />
                <h3 className="now roboto sbold-20">Doação de sangue Nominal:<br />
                    5 Pontos</h3>

                <h3 className="now roboto sbold-20">Doação de sangue Espontânea:<br />
                    10 Pontos</h3>

                <h3 className="now roboto sbold-20">Doação de sangue Emergencial:<br />
                    20 Pontos</h3>
            </div>
        </div>
    </div>

</body>
<script src="../../src/telaRanking.js"></script>
</html>
