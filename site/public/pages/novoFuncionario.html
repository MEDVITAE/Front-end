<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionario</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right-o.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/novoFuncionario.css">

</head>

<body>
    <div class="menu">
        <h1 class="rowdies bold-30">Olá,Pedro!</h1>
        <div class="menuItens">
            <a href="" class="now roboto sbold-20">Cadastro Funcionario</a>
            <a href="" class="item roboto sbold-20">Requisitar Doação</a>
            <a href="" class="item roboto sbold-20">Cadastrar Doação</a>
        </div>
        <button class="btn bg-vermelhoClaro">Sair</button>
    </div>
    <div class="conteudo">
        <div class="rowdies topo">
            <div class="titulo">
                <h1>NOVO FUNCIONARIO</h1>
            </div>

            <div class="logo">
                <img src="../assets/LogoVitai.png" alt="">
            </div>
        </div>
        <div class="ondas">
            <div class="waves">
                <img src="../assets/ONDA - MAPA.svg" alt="">
            </div>
        </div>
        <div class="containerCadastro">
            <div class="cadastroFuncionario roboto">
                <div class="cadastroInputs">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Nome Completo">
                    <input   placeholder="Senha">
                    <input type="text" placeholder="Cargo">
                    <div class="confirmaSenha">
                    <input id="input" placeholder="Confirma senha">
                    </div>
                </div>
            </div>
            <div  onclick="cadastrar()" class="btnCadastrar btn">
               Cadastrar 
               <i class="gg-arrow-right-o">  <svg><use xlink:href="/all.svg#gg-arrow-right-o"/></svg></i>
             
            </div>
        </div>
    </div>
</body>
</html>
