<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA | VITAE</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/Agendamento.css">
</head>

<body>
    <div class="imgOnda">
        <img class="imgRetangulo" src="../assets/ONDA - MAPA 2.svg" alt="">
    </div>
    <div class="container">
        <div class="menu">
            <h1 class="rowdies bold-30">Nome usuário</h1>
            <div class="menuItens">
                <a href="" class="item roboto sbold-20">Perfil</a>
                <a href="" class="now roboto sbold-20">Ver mapa</a>
                <a href="" class="item roboto sbold-20">Quiz de Aptidão</a>
                <a href="" class="item roboto sbold-20">Histórico de Doações</a>
                <a href="" class="item roboto sbold-20">Agendar Doação</a>
                <a href="" class="item roboto sbold-20">Ranking</a>
            </div>
            <button class="btn bg-vermelhoClaro bgHoverVermelho">Sair</button>
        </div>
        <div class="agenda">
            <header class="clearfix">
                <h1 class="rowdies">AGENDA</h1>
            </header>
            <section>
                <div class="main">
                    <div class="custom-calendar-wrap">
                        <div id="custom-inner" class="custom-inner">
                            <div class="custom-header bg-vermelhoClaro clearfix">
                                <nav>
                                    <span id="custom-prev" class="custom-prev"></span>
                                    <span id="custom-next" class="custom-next"></span>
                                </nav>
                                <h2 id="custom-month" class="custom-month rowdies"></h2>
                                <h3 id="custom-year" class="custom-year rowdies"></h3>
                            </div>
                            <div id="calendar" class="fc-calendar-container roboto"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="confirmar">
            <div class="imgLogo">
                <img class="logo" src="../assets/LogoVitai.png" alt="">
            </div>
            <div class="escolha" style="margin-top: 4%;">
                <h2 class="rowdies">HEMOCENTRO</h2>
                <button class="btn roboto bg-vermelhoClaro bgHoverVermelho">
                    Escolha um Hemocentro
                    <img src="" alt="">
                </button>
            </div>
            <div class="escolha" style="margin-top: 17%;">
                <h2 class="rowdies">HORÁRIO</h2>
                <button class="btn roboto bg-vermelhoClaro bgHoverVermelho">
                    Escolha um Horário
                    <img src="" alt="">
                </button>
            </div>
            <div class="ok" style="margin-top: 40%;">
                <button class="btn roboto bg-vermelhoClaro bgHoverVermelho">
                    Agendar
                    <img src="../assets/BackArrow.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
