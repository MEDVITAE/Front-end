    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VITAE - Quiz de aptidão</title>
        <link rel="stylesheet" href="../css/geral.css">
        <link rel="stylesheet" href="../css/telaAptidao.css">
    </head>

    <body>
        <div class="flexContainer">
            <div class="imgOnda">
                <img class="imgOndaDentro" src="../assets/ONDA - PROXIMA DOAÇÃO.svg" alt="" style="width: 28.1%;">
            </div>
            <div class="imgLogo">
                <img class="imgOndaDentro" src="../assets/LogoVitai.png" alt="" style="width: 65%;">
            </div>
            <div class="menu">
                <h1 class="rowdies bold-30">Nome usuário</h1>
                <div class="menuItens">
                    <a href="" class="now roboto sbold-20">Perfil</a>
                    <a href="" class="item roboto sbold-20">Ver mapa</a>
                    <a href="" class="item roboto sbold-20">Quiz de Aptidão</a>
                    <a href="" class="item roboto sbold-20">Histórico de Doações</a>
                    <a href="" class="item roboto sbold-20">Agendar Doação</a>
                    <a href="" class="item roboto sbold-20">Ranking</a>
                </div>
                <button class="btn bg-vermelhoClaro">Sair</button>
            </div>
            <div class="conteudoQuiz">
                <div class="containerAptidao">
                    <h1 class="rowdies bold-30" style="margin-left: 30px;">QUIZ DE APTIDÃO</h1>
                </div>
                <div class="primeiroQuadro">

                    <div class="quizUm">
                        <h3 class="now roboto sbold-20">Informações pessoais</h3>
                        <div class="inputsQuiz">
                            <input class="rowdies bold-30" id="placeholder-number" type="number" placeholder="Altura">
                            <input class="rowdies bold-30" id="placeholder-number" type="number" placeholder="Peso">

                            <select class="opitionUm">
                                <option disabled selected>Fez alguma tatuagem nos ultimos 6 meses ?</option>
                                <option value="sim">Sim</option>
                                <option value="não">Não</option>
                            </select>

                            <select class="opitionDois">
                                <option disabled selected>Teve algum tipo de relação sexual recentimente ?</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="segundoQuadro">
                    <div class="quizDois">
                        <h3 class="now roboto sbold-20">Saúde</h3>
                        <div class="comboBox">

                            <select class="opitionUm">
                                <option disabled selected>Sente algum desconforto ou dor de barriga ?</option>
                                <option value="">Sim</option>
                                <option value="Feminino">Não</option>
                            </select>
                            <select class="opitionDois">
                                <option disabled selected>Fez ou faz uso de algum medicamento ?</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Mão</option>
                            </select>
                            <select class="opitionUm">
                                <option disabled selected>Tem algum tipo de DST ?</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                            <select class="opitionDois">
                                <option disabled selected>Tomou alguma vacina contra covid recentimente ?</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
            <div class="imgTuboEnsaio">
                <img class="imgTubo" src="../assets/TuboEnsaio.png" alt="" style="width: 90%;">
            </div>
        </div>
    </body>

    </html>
