<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitae | Dados</title>
    <link rel="stylesheet" href="../css/dados.css">
    <link rel="stylesheet" href="../css/geral.css">
</head>

<body>
    <div class="img">
        <img src="../assets/ONDA - CADASTRO.svg" alt="" style="width: 60%;">
    </div>
    <header>
        <div class="componente">
            <img src="../assets/LogoVitai.png" alt="Vitae" style="width: 15%;">
        </div>
        </div>
    </header>

    <div class="container">
        <div class="formulario">
            <div class="dados" style="width: 100%;">
                <h1>Dados do usuarío</h1>
                <h1 class="text-title">Cadastre os demais dados pessoais</h1>
            </div>
            <div class="inputs">
                <div class="input-right">
                    <input class="input-size" type="text" placeholder="Nome completo">
                    <input class="input-size" type="text" placeholder="CPF">
                    <input class="input-size" type="text" placeholder="CEP">
                    <input class="input-size" type="text" placeholder="Número">
                </div>
                <div class="input-left">
                    <input class="input-size" type="text" placeholder="Data de nascimento">
                    <input class="input-size" type="text" placeholder="Sexo biologico">
                    <input class="input-size" type="text" placeholder="Tipo sanguineo">
                    <input class="input-size" type="text" placeholder="Telefone">
                </div>
            </div>
            <div class="check">
                <input class="minhaCaixaDeSelecao" type="checkbox" id="minhaCaixaDeSelecao" name="minhaCaixaDeSelecao"
                    value="valorDaCaixaDeSelecao"/>                    
                <h3 for="minhaCaixaDeSelecao">Desejo ser informado de campanhas e doações de emergencia ?</h3>
            </div>
            <button class="btn cadastrar bold-20" alt="finalizar">
                Finalizar
                <img src="../assets/BackArrow.png" alt="">
            </button>
        </div>


        <img class="imgDoe" src="../assets/World Blood Donor Day PNG 7.png" alt="" style="width: 40%;">


    </div>

    </header>

</body>

</html>
