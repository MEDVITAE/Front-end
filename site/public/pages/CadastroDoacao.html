
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitae | Cadastro Doação</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/CadastroDoacao.css">
</head>
<body>
    <div class="tela">
        <div class="menu">
            <h1 class="rowdies bold-30">Olá,Nome usuário</h1>
            <div class="menuItens">
                <a href="" class="now roboto sbold-20">Cadastro Funcionário</a>
                <a href="" class="item roboto sbold-20">Requisitar Doação</a>
                <a href="" class="item roboto sbold-20">Cdastrar Doação</a>
            </div>
            <button class="btn bg-vermelhoClaro">Sair</button>
        </div>

    <div class="cadastrarDoacao">
        <div class="topoTela">
            <h1 class="rowdies bold-30"> CADASTRAR DOAÇÂO</h1>
            <img src="../assets/LogoVitai.png" alt="">
        </div>
        <div class="campos">
            <input class="camposInput" type="number" placeholder="CPF">
            <input class="camposInput" type="number" placeholder="Litros Doados">
        </div>
        <div class="quadro">
            <div class="perfil">
                <img src="../assets/image 4.png" alt="" width="150%">
                <h3 class="item roboto sbold-20">Nome usuário</h3>

            </div>
            <div class="container">
                <h1 class="rowdies bold-30"> Informações Pessoais</h1>
                <div class="colunas">
                    <div class="formulario">
                        <input class="" type="date" placeholder="data de nascimento">
                        <input class="" type="number" placeholder="CEP">
                        <input class="" type="tel" placeholder="Telefone">
                    </div>
                    <div class="formulario">
                        <input class="" type="text" placeholder="Sexo Biológico">
                        <input class="" type="tel" placeholder="Numero Residencial">
                        <input class="" type="text" placeholder="Tipo Sanguíneo">
                    </div>
                </div>
            </div>
        </div>
        <div class="btnFinal">
            <button class="btn NaoConfirmarDoacao" alt="Não Confirmar Doação">
                Não Confirmar Doacao
                <img src="../assets/BackArrow.png" alt="">
            </button>
            <button class="btn ConfirmarDoacao" alt="Confirmar Doação">
                    Confirmar Doação
                <img src="../assets/BackArrow.png" alt="">
            </button>
        </div>
    </div>
</div>
</body>
</html>
