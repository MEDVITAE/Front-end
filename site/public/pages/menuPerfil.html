
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do usuário</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body class="imgOndaLogo">
    <div class="menu">
        <h1 class="rowdies bold-30">Nome usuário</h1>
       <div class="menuItens">
        <a href="" class="now roboto bold-30">Perfil</a>
        <a href="" class="item roboto bold-30">Ver mapa</a>
        <a href="" class="item roboto bold-30">Quiz de Aptidão</a>
        <a href="" class="item roboto bold-30">Histórico de Doações</a>
        <a href="" class="item roboto bold-30">Agendar Doação</a>
        <a href="" class="item roboto bold-30">Ranking</a>
       </div>
        <button class="btn bg-vermelhoClaro bold-30">Sair</button>
    </div>
    <main>
        <div class="statusBox">
            <h2 class="rowdies mr-bt">STATUS</h2>
            <div class="statusBoxItem">
                <div class="boxItem">
                    <h3 class="roboto sbold-24">Disponível</h3>
                    <div class="box"></div>
                </div>
                <div class="boxItem">
                    <h3 class="roboto sbold-24">Doações Feitas</h3>
                    <div class="box"></div>
                </div>
                <div class="boxItem">
                    <h3 class="roboto sbold-24">Tipo Sanguíneo</h3>
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <div class="statusBox">
            <h2 class="rowdies mr-bt">DADOS DO USUÁRIO</h2>
            <div class="statusBoxRow">
                <div class="statusBoxItemColmun">
                    <div class="campoUsuario roboto bold-30">Nome Completo</div>
                    <div class="campoUsuario roboto bold-30">CPF</div>
                    <div class="campoUsuario roboto bold-30">CEP</div>
                    <div class="campoUsuario roboto bold-30">Número</div>
                </div>
                <div class="statusBoxItemColmun">
                    <div class="campoUsuario roboto bold-30">Sexo</div>
                    <div class="campoUsuario roboto bold-30">Data de Nascimento</div>
                    <div class="campoUsuario roboto bold-30">Peso</div>
                    <div class="campoUsuario roboto bold-30">Altura</div>
                </div>
                <div class="statusBoxItemColmun">
                    <div class="campoUsuario roboto bold-30">Email</div>
                    <div class="campoUsuario roboto bold-30">Senha</div>
                    <label class="picture" for="picture__input" tabIndex="0">
                        <span class="picture__image"></span>
                    </label>
                        
                    <input type="file" name="picture__input" id="picture__input">
                </div>
            </div>
            <div class="btnBoxItem">
                <button class="btn bg-vermelhoClaro bold-30">Editar</button>
            </div>
        </div>
    </main>
    <script src="../javascript/menuPerfil.js"></script>
</body>
</html>
