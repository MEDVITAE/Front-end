<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAE - Ranking</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/telaRanking.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div class="flexContainer">
        <div class="imgOnda">
            <img class="imgOndaDentro" src="../assets/ONDA - PROXIMA DOAÇÃO.svg" alt="" style="width: 28.1%;">
        </div>
        <div class="imgLogo">
            <img class="imgOndaDentro" src="../assets/LogoVitai.png" alt="" style="width: 65%;">
        </div>
        <div class="menu">
            <h1 class="rowdies bold-30">Nome usuário</h1>
            <div class="menuItens">
                <a href="" class="now roboto sbold-20">Perfil</a>
                <a href="" class="item roboto sbold-20">Ver mapa</a>
                <a href="" class="item roboto sbold-20">Quiz de Aptidão</a>
                <a href="" class="item roboto sbold-20">Histórico de Doações</a>
                <a href="" class="item roboto sbold-20">Agendar Doação</a>
                <a href="" class="item roboto sbold-20">Ranking</a>
            </div>
            <button class="btn bg-vermelhoClaro">Sair</button>
        </div>
        <div class="containerAptidao">
            <h1 class="rowdies bold-30" style="font-size: 23px;">RANKING</h1>
            <br>
            <canvas id="myChart" style="width: 1000px; height: 1100px; margin-left: 15%;"></canvas>
            <div class="fraseRanking">
                <h3 class="rowdies bold-30" style="font-size: 18px;">Sua posição no Ranking: 10° posição</h3>
            </div>
        </div> 
        <div class="imgTuboEnsaio">
            <div class="tiposDoacao">
                <h1 class="rowdies bold-30" style="font-size: 27px;">Regras de Pontuação</h1>
                <br>
                <h3 class="now roboto sbold-20">Doação de sangue Nominal:<br>
                    5 Pontos</h3>

                <h3 class="now roboto sbold-20">Doação de sangue Espontânea:<br>
                    10 Pontos</h3>

                <h3 class="now roboto sbold-20">Doação de sangue Emergencial:<br>
                    20 Pontos</h3>
            </div>
        </div>
    </div>

</body>
<script src="../../src/telaRanking.js"></script>
</html>
